on: [push, pull_request]

name: Test and Lint

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        settings:
          - platform: macos
            path-installer: ./dmg
            path-updater: ./macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify matrix
        run: echo "platform=${{ matrix.settings.platform }}, pathinstaller=${{ matrix.settings.path-installer }}, pathupdater=${{ matrix.settings.path-updater }}"
