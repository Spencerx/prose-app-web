[package]
name = "prose-app-web"
version = "0.0.0"
description = "Prose Web application (Tauri bundle)"
authors = ["Prose Foundation <dev@prose.org>"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1.6.1", features = [
    "window-center",
    "window-set-size",
    "window-set-resizable",
    "macos-private-api",
    "updater",
    "window-set-fullscreen",
    "window-start-dragging",
    "shell-open",
] }
tauri-plugin-deep-link = "0.1.2"
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
log = "0.4.21"
time = { version = "0.3.34", features = ["formatting", "local-offset"] }
directories = "5.0.1"
reqwest = "0.11.25"
tokio = { version = "1.36.0", features = ["full"] }
thiserror = "1.0.58"
percent-encoding = "2.3.1"
mac-notification-sys = "0.6.1"
window-vibrancy = "0.4.3"
# next 3 crates to set xattr when downloading (mac only)
extattr = "1.0.0"
uuid = { version = "1.8.0", features = ["v4"] }
libc = "0.2.153"
notifications = { git = "https://github.com/dscso/mac-notifications.git", rev = "c7788fc" }
send_wrapper = "0.6.0"
futures = "0.3"
tokio-xmpp = { git = "https://gitlab.com/nesium/xmpp-rs", branch = "main" }
jid = { git = "https://gitlab.com/nesium/xmpp-rs", branch = "main", default-features = false }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
opt-level = "s"
lto = true
strip = true
